<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cascading Tiles Animation</title>
<style>
  /* Basic styling */
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .tile {
    width: 100px;
    height: 100px;
    background-color: #3498db;
    margin: 10px;
    transition: all 0.3s ease;
  }

  /* Define animation */
  .tile:hover {
    animation: cascade 0.5s forwards;
  }

  /* Keyframes for the animation */
  @keyframes cascade {
    0% {
      transform: translateY(0);
    }
    100% {
      transform: translateY(50px);
    }
  }
</style>
</head>
<body>

<div class="container">
  <!-- Tiles -->
  <div class="tile"></div>
  <div class="tile"></div>
  <div class="tile"></div>
  <div class="tile"></div>
  <div class="tile"></div>
</div>

</body>
</html>
